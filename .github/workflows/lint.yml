name: Lint
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: pip install uv
      - name: uv venv
        run: uv venv
      - name: Install dependencies
        run: uv pip install -r requirements.txt
      - name: Ruff
        run: uv run ruff check .
      - name: Black
        run: uv run black --check .
      - name: Mypy
        run: uv run mypy .
