<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --primary-light: #eef2ff;
      
      --bg-body: #f8fafc;
      --bg-card: #ffffff;
      --bg-input: #f1f5f9;
      
      --text-main: #0f172a;
      --text-secondary: #64748b;
      --text-tertiary: #94a3b8;
      
      --border: #e2e8f0;
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; outline: none; }
    
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      color: var(--text-main);
      background-color: var(--bg-body);
      -webkit-font-smoothing: antialiased;
      padding-bottom: 60px;
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: -0.02em;
    }
    .badge {
      padding: 4px 10px;
      border-radius: 99px;
      background: var(--primary-light);
      color: var(--primary);
      font-size: 12px;
      font-weight: 600;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; gap: 20px; }
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.2s ease;
    }
    .card:hover {
      box-shadow: var(--shadow-md);
    }
    .card h3 {
      margin: 0 0 20px;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Upload */
    .upload {
      border: 2px dashed var(--border);
      border-radius: var(--radius-md);
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--bg-body);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
    }
    .upload:hover {
      border-color: var(--primary);
      background: var(--primary-light);
    }
    .upload input { display: none; }
    .upload-icon { font-size: 32px; margin-bottom: 4px; }
    .upload-text { font-weight: 500; color: var(--text-main); }
    .upload-hint { font-size: 13px; color: var(--text-secondary); }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      border-radius: var(--radius-md);
      border: 1px solid transparent;
      font-family: inherit;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
    }
    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
    }
    .btn-secondary {
      background: white;
      border-color: var(--border);
      color: var(--text-main);
    }
    .btn-secondary:hover {
      background: var(--bg-body);
      border-color: var(--text-tertiary);
    }

    /* Progress */
    .progress-container {
      background: var(--bg-input);
      border-radius: 99px;
      height: 8px;
      overflow: hidden;
      margin: 16px 0 12px;
    }
    .progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 99px;
    }
    
    /* Logs */
    .logs {
      background: #1e293b;
      border-radius: var(--radius-md);
      padding: 16px;
      height: 400px;
      overflow-y: auto;
      font-family: "JetBrains Mono", monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #e2e8f0;
      flex: 1 1 auto;
      min-height: 0;
    }
    .log-line { display: flex; gap: 12px; margin-bottom: 4px; padding: 0; }
    .log-line:last-child { margin-bottom: 0; }
    .log-time { color: #64748b; min-width: 65px; user-select: none; }
    .log-text { word-break: break-word; }

    /* Timeline */
    .timeline { margin-top: 24px; padding-left: 8px; }
    .step {
      position: relative;
      padding-left: 24px;
      padding-bottom: 24px;
      border-left: 2px solid var(--border);
    }
    .step:last-child { border-left-color: transparent; padding-bottom: 0; }
    .step::before {
      content: "";
      position: absolute;
      left: -6px; top: 4px;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: white;
      border: 2px solid var(--text-tertiary);
      transition: all 0.3s;
    }
    .step-title { font-weight: 600; font-size: 14px; color: var(--text-main); margin-bottom: 2px; }
    .step-desc { font-size: 13px; color: var(--text-secondary); }

    /* Chips */
    .chips { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 16px; }
    .chip {
      padding: 4px 10px;
      border-radius: 6px;
      background: var(--bg-input);
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 500;
    }

    /* Form & Env */
    .collapse-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 8px 0;
    }
    .collapse-icon { transition: transform 0.3s; color: var(--text-secondary); }
    .card.collapsed .collapse-icon { transform: rotate(-90deg); }
    
    .collapse-body {
      max-height: 2000px;
      opacity: 1;
      overflow: hidden;
      transition: all 0.4s ease;
      margin-top: 16px;
    }
    .card.collapsed .collapse-body {
      max-height: 0;
      opacity: 0;
      margin-top: 0;
    }

    input, textarea {
      background: var(--bg-input) !important;
      border: 1px solid var(--border) !important;
      color: var(--text-main) !important;
      border-radius: var(--radius-sm) !important;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      border-color: var(--primary) !important;
      box-shadow: 0 0 0 2px var(--primary-light);
    }

    /* Utils */
    .flex-between { display: flex; justify-content: space-between; align-items: center; }
    .text-muted { color: var(--text-secondary); font-size: 13px; }
    .text-primary { color: var(--primary); font-weight: 600; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    // å¸¦è¶…æ—¶çš„fetchå‡½æ•°
    async function fetchWithTimeout(url, options = {}, timeout = 30000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      
      try {
        const response = await fetch(url, {
          ...options,
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        return response;
      } catch (error) {
        clearTimeout(timeoutId);
        if (error.name === 'AbortError') {
          throw new Error(`è¯·æ±‚è¶…æ—¶ (${timeout/1000}ç§’)`);

    async function startJob() {

    async function pollJob(jobId, originalBtnText) {
      setSteps([{ title: 'åå°è¿è¡Œ', desc: 'æ­£åœ¨å¤„ç†...' }]);
      lastLogIndex = 0;
      const timer = setInterval(async () => {
        try {
          const res = await fetchWithTimeout(API_BASE + '/jobs/' + jobId);
          if (!res.ok) return;
          const job = await res.json();
          const pct = Math.round((job.progress || 0) * 100);
          progressBar.style.width = pct + '%';
          progressText.textContent = pct + '%';
          const phaseMap = { loading: 'è¯»å–ä¸­', processing: 'å¤„ç†ä¸­', merging: 'åˆå¹¶ä¸­', saving: 'ä¿å­˜ä¸­', completed: 'å®Œæˆ', failed: 'å¤±è´¥' };
          const phaseText = job.result && job.result.phase ? (phaseMap[job.result.phase] || job.result.phase) : 'å¤„ç†ä¸­';
          statusText.textContent = job.status === 'success' ? 'å®Œæˆ' : (job.status === 'error' ? 'é”™è¯¯' : phaseText);

          const summary = job.result?.chunk_count || job.result?.total_chunks || 0;
          const done = job.result?.completed_chunks ?? Math.round(summary * (job.progress || 0));
          const failed = job.result?.failed_chunks || 0;
          const finished = Math.min(done + failed, summary);
          chunkText.textContent = failed ? `å—: ${finished} / ${summary}ï¼ˆå¤±è´¥ ${failed}ï¼‰` : `å—: ${finished} / ${summary}`;

          if (typeof job.result?.eta_seconds === 'number') {
            const minutes = Math.max(0, Math.ceil(job.result.eta_seconds / 60));
            etaText.textContent = `é¢„è®¡å‰©ä½™: ${minutes} åˆ†é’Ÿ`;
          } else {
            etaText.textContent = 'é¢„è®¡å‰©ä½™: --';
          }

          // æ›´æ–°åˆå¹¶ä¿¡æ¯
          if (job.result && job.result.phase === 'merging' && job.result.merge_level > 0) {
            mergeInfo.style.display = 'flex';
            mergeDetail.style.display = 'flex';
            mergeLevelText.textContent = `åˆå¹¶å±‚çº§: ${job.result.merge_level}`;
            mergeBatchText.textContent = `æ‰¹æ¬¡: ${job.result.merge_batch_current} / ${job.result.merge_batch_total}`;
            mergeOutlinesText.textContent = `å¤§çº²æ•°: ${job.result.merge_outlines_count}`;
          } else {
            mergeInfo.style.display = 'none';
            mergeDetail.style.display = 'none';
          }

          const logOffset = job.log_offset || 0;
          const logCount = logOffset + (job.logs ? job.logs.length : 0);
          if (job.logs && logCount > lastLogIndex) {
            const startIndex = Math.max(0, lastLogIndex - logOffset);
            if (lastLogIndex > 0 && lastLogIndex < logOffset) {
              addLog('æ—¥å¿—å·²æˆªæ–­ï¼Œå±•ç¤ºæœ€æ–° 200 æ¡');
            }
            job.logs.slice(startIndex).forEach(addLog);
            lastLogIndex = logCount;
          }

          if (job.status === 'success' || job.status === 'error') {
            clearInterval(timer);
            progressBar.style.width = '100%';
            progressText.textContent = '100%';
            chunkText.textContent = `å—: ${summary} / ${summary}`;
            addLog(job.status === 'success' ? 'å¤„ç†å®Œæˆ âœ…' : ('é”™è¯¯: ' + job.message));
            setSteps([{ title: job.status === 'success' ? 'å®Œæˆ' : 'å¤±è´¥', desc: job.message || 'å·²ç»“æŸ' }]);
            
            // æ¢å¤æŒ‰é’®çŠ¶æ€
            const runBtn = document.getElementById('runBtn');
            runBtn.disabled = false;
            runBtn.innerHTML = originalBtnText;
          }
        } catch (e) {
          // å¿½ç•¥è½®è¯¢é”™è¯¯ï¼Œç»§ç»­ä¸‹ä¸€æ¬¡è½®è¯¢
        }
      }, 2000);
    }

    document.getElementById('runBtn').addEventListener('click', () => startJob());

    // env form
    const envFieldGroups = [

    function renderEnvForm(values) {
      envForm.innerHTML = '';
      
      envFieldGroups.forEach(group => {
        // åˆ›å»ºåˆ†ç»„æ ‡é¢˜
        const groupTitle = document.createElement('div');

          const field = isMultiline ? document.createElement('textarea') : document.createElement('input');

          }

          wrap.appendChild(label);
          wrap.appendChild(field);
          envForm.appendChild(wrap);
        });
      });
    }
