<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel Outline Studio</title>
  <style>
    :root {
      --primary: #1e293b;
      --primary-hover: #334155;
      --primary-light: #f1f5f9;

      --bg-body: #f8fafc;
      --bg-card: #ffffff;
      --bg-input: #f1f5f9;

      --text-main: #1e293b;
      --text-secondary: #64748b;
      --text-tertiary: #94a3b8;

      --border: #e2e8f0;

      --success: #10b981;
      --success-light: #dcfce7;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --info: #3b82f6;
      --info-light: #e0f2fe;

      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-full: 9999px;

      --spacing-1: 0.25rem;
      --spacing-2: 0.5rem;
      --spacing-3: 0.75rem;
      --spacing-4: 1rem;
      --spacing-5: 1.5rem;
      --spacing-6: 2rem;
      --spacing-7: 2.5rem;
      --spacing-8: 3rem;

      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; outline: none; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-main);
      background-color: var(--bg-body);
      -webkit-font-smoothing: antialiased;
      font-size: 0.875rem;
      line-height: 1.5;
      padding-bottom: 60px;
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-6) var(--spacing-4);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-6);
      padding: var(--spacing-3) 0;
      border-bottom: 1px solid var(--border);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
    }
    .title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-main);
      line-height: 1.5;
    }
    .badge {
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-md);
      background: var(--success);
      color: white;
      font-size: 0.75rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .badge::before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: var(--spacing-4);
      margin-bottom: var(--spacing-4);
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; gap: var(--spacing-4); }
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: var(--spacing-4);
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.2s ease;
    }
    .card:hover {
      box-shadow: var(--shadow-md);
    }
    .card h3 {
      margin: 0 0 var(--spacing-4);
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: space-between;
      line-height: 1.5;
    }

    /* Upload */
    .upload {
      border: 2px dashed var(--border);
      border-radius: var(--radius-md);
      padding: var(--spacing-6);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--bg-card);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-2);
      width: 100%;
    }
    .upload:hover {
      border-color: var(--primary);
      background: var(--primary-light);
    }
    .upload input { display: none; }
    .upload-icon { font-size: 1.5rem; color: var(--text-secondary); }
    .upload-text { font-weight: 500; color: var(--text-secondary); }
    .upload-hint { font-size: 0.75rem; color: var(--text-tertiary); }

    /* Buttons */
    .btn {
      padding: var(--spacing-2) var(--spacing-3);
      border-radius: var(--radius-md);
      border: 1px solid transparent;
      font-family: inherit;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-2);
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:hover {
      background: var(--primary-hover);
    }
    .btn-secondary {
      background: transparent;
      border-color: var(--primary);
      color: var(--primary);
    }
    .btn-secondary:hover {
      background: var(--primary-light);
    }

    /* Progress */
    .progress-container {
      background: var(--border);
      border-radius: var(--radius-full);
      height: 0.25rem;
      overflow: hidden;
      margin: var(--spacing-3) 0 var(--spacing-2);
    }
    .progress-bar {
      height: 100%;
      background: var(--info);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: var(--radius-full);
    }

    /* Logs */
    .logs {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      padding: var(--spacing-4);
      height: 400px;
      overflow-y: auto;
      font-family: "Courier New", monospace;
      font-size: 0.75rem;
      line-height: 1.5;
      color: var(--text-main);
      flex: 1 1 auto;
      min-height: 0;
      border: 1px solid var(--border);
    }
    .log-line { display: flex; gap: var(--spacing-2); margin-bottom: var(--spacing-1); padding: 0; }
    .log-line:last-child { margin-bottom: 0; }
    .log-time { color: var(--text-tertiary); min-width: 65px; user-select: none; }
    .log-text { word-break: break-word; }
    .log-text .highlight-success { color: var(--success); }
    .log-text .highlight-warning { color: var(--warning); }
    .log-error .log-text { color: var(--danger); }

    /* Timeline */
    .timeline { margin-top: var(--spacing-4); padding-left: var(--spacing-2); }
    .step {
      position: relative;
      padding-left: var(--spacing-5);
      padding-bottom: var(--spacing-5);
      border-left: 2px solid var(--border);
    }
    .step:last-child { border-left-color: transparent; padding-bottom: 0; }
    .step::before {
      content: "";
      position: absolute;
      left: -6px; top: 4px;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: white;
      border: 2px solid var(--text-tertiary);
      transition: all 0.3s;
    }
    .step-title { font-weight: 600; font-size: 0.875rem; color: var(--text-main); margin-bottom: 2px; line-height: 1.5; }
    .step-desc { font-size: 0.875rem; color: var(--text-secondary); line-height: 1.5; }

    /* Chips */
    .chips { display: flex; gap: var(--spacing-2); flex-wrap: wrap; margin-top: var(--spacing-3); }
    .chip {
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      background: var(--bg-input);
      color: var(--text-secondary);
      font-size: 0.75rem;
      font-weight: 500;
    }

    /* Queue Items */
    .queue-item {
      padding: var(--spacing-3);
      margin-bottom: var(--spacing-2);
      border-radius: var(--radius-sm);
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      transition: all 0.2s;
    }
    .queue-item:hover {
      background: var(--primary-light);
    }
    .queue-item.running {
      background: var(--info-light);
      border-color: var(--info);
    }
    .queue-item.success {
      background: var(--success-light);
      border-color: var(--success);
    }
    .queue-item.error {
      background: #fee2e2;
      border-color: #ef4444;
    }
    .queue-item.cancelled {
      background: var(--warning-light);
      border-color: var(--warning);
    }
    .queue-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-2);
    }
    .queue-item-title {
      font-weight: 500;
      font-size: 0.875rem;
      color: var(--text-main);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .queue-item-status {
      font-size: 0.75rem;
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      font-weight: 500;
    }
    .queue-item-status.pending {
      background: var(--warning-light);
      color: #92400e;
    }
    .queue-item-status.running {
      background: var(--info-light);
      color: #0369a1;
    }
    .queue-item-status.success {
      background: var(--success-light);
      color: #166534;
    }
    .queue-item-status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .queue-item-status.cancelled {
      background: var(--warning-light);
      color: #92400e;
    }
    .queue-item-progress {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      margin-bottom: var(--spacing-2);
    }
    .queue-item-actions {
      display: flex;
      gap: var(--spacing-2);
      justify-content: flex-end;
    }
    .queue-item-btn {
      padding: var(--spacing-1) var(--spacing-2);
      font-size: 0.75rem;
      border-radius: var(--radius-sm);
    }

    /* Form & Env */
    .collapse-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: var(--spacing-2) 0;
    }
    .collapse-icon { transition: transform 0.3s; color: var(--text-secondary); }
    .card.collapsed .collapse-icon { transform: rotate(-90deg); }

    .collapse-body {
      max-height: 2000px;
      opacity: 1;
      overflow: hidden;
      transition: all 0.4s ease;
      margin-top: var(--spacing-3);
    }
    .card.collapsed .collapse-body {
      max-height: 0;
      opacity: 0;
      margin-top: 0;
    }

    input, textarea {
      background: var(--bg-input) !important;
      border: 1px solid var(--border) !important;
      color: var(--text-main) !important;
      border-radius: var(--radius-sm) !important;
      font-family: inherit;
      font-size: 0.875rem;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      border-color: var(--primary) !important;
      box-shadow: 0 0 0 2px var(--primary-light);
    }

    /* Utils */
    .flex-between { display: flex; justify-content: space-between; align-items: center; }
    .text-muted { color: var(--text-tertiary); font-size: 0.75rem; }
    .text-primary { color: var(--primary); font-weight: 600; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    /* Responsive Design */
    @media (max-width: 599px) {
      .app {
        padding: var(--spacing-4) var(--spacing-3);
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-3);
      }

      .brand {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-2);
      }

      .card {
        padding: var(--spacing-3);
      }

      .card h3 {
        font-size: 1rem;
        margin-bottom: var(--spacing-3);
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-2);
      }

      .upload {
        padding: var(--spacing-5);
      }

      .btn {
        width: 100%;
        padding: var(--spacing-2) var(--spacing-3);
        font-size: 0.875rem;
        min-height: 44px;
      }

      .logs {
        height: 300px;
        font-size: 0.75rem;
        padding: var(--spacing-3);
      }

      .log-line {
        flex-direction: column;
        gap: var(--spacing-1);
      }

      .timeline {
        margin-top: var(--spacing-3);
      }

      .step {
        padding-left: var(--spacing-4);
        padding-bottom: var(--spacing-3);
      }

      .chips {
        gap: var(--spacing-1);
      }

      .progress-container {
        height: 0.25rem;
        margin: var(--spacing-2) 0 var(--spacing-2);
      }
    }

    @media (min-width: 600px) and (max-width: 900px) {
      .app {
        padding: var(--spacing-5) var(--spacing-4);
      }

      .card {
        padding: var(--spacing-4);
      }

      .card h3 {
        font-size: 1rem;
      }

      .upload {
        padding: var(--spacing-6);
      }

      .btn {
        padding: var(--spacing-2) var(--spacing-3);
        font-size: 0.875rem;
      }

      .logs {
        height: 400px;
        font-size: 0.75rem;
        padding: var(--spacing-4);
      }

      .progress-container {
        height: 0.25rem;
        margin: var(--spacing-3) 0 var(--spacing-2);
      }

      #envForm {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: var(--spacing-4);
      }

      textarea {
        min-height: 150px;
      }
    }

    @media (min-width: 901px) {
      .app {
        padding: clamp(32px, 4vh, 48px) clamp(var(--spacing-4), 3vw, var(--spacing-6));
      }

      .grid {
        gap: clamp(var(--spacing-4), 2vw, var(--spacing-6));
      }

      .card h3 {
        font-size: clamp(1rem, 1.2vw, 1.125rem);
      }

      .logs {
        height: clamp(400px, 40vh, 500px);
        font-size: 0.75rem;
        padding: var(--spacing-4);
      }

      .title {
        font-size: clamp(1rem, 2.5vw, 1.125rem);
      }

      .upload {
        padding: clamp(var(--spacing-5), 4vh, var(--spacing-6)) clamp(var(--spacing-3), 2vw, var(--spacing-4));
      }

      .btn {
        padding: clamp(var(--spacing-2), 1.2vh, var(--spacing-2)) clamp(var(--spacing-3), 2vw, var(--spacing-3));
        font-size: clamp(0.875rem, 0.9vw, 0.875rem);
      }

      textarea {
        min-height: 150px;
      }
    }

    /* Optimize flexible layout */
    @media (max-width: 900px) {
      .grid {
        display: flex;
        flex-direction: column;
      }

      .grid > .card {
        width: 100%;
      }
    }

    /* Landscape mode optimization */
    @media (max-width: 900px) and (orientation: landscape) {
      .logs {
        height: 250px;
      }

      .app {
        padding: var(--spacing-3);
      }

      .card {
        padding: var(--spacing-3);
      }
    }

    /* Touch target optimization */
    @media (hover: none) and (pointer: coarse) {
      .btn, .upload, input, textarea {
        min-height: 44px;
        min-width: 44px;
      }

      .chip {
        min-height: 32px;
        display: inline-flex;
        align-items: center;
      }
    }

    /* Button group responsive optimization */
    .button-group {
      display: flex;
      gap: var(--spacing-2);
      flex-wrap: wrap;
    }

    @media (max-width: 599px) {
      .button-group {
        flex-direction: column;
        gap: var(--spacing-2);
      }

      .button-group .btn {
        width: 100%;
        min-width: auto;
      }
    }

    @media (min-width: 600px) and (max-width: 900px) {
      .button-group {
        gap: var(--spacing-2);
      }

      .button-group .btn {
        min-width: 140px;
      }
    }

    /* Prevent horizontal scrolling */
    html, body {
      overflow-x: hidden;
    }

    .app, .card, .upload, .logs {
      max-width: 100%;
      overflow-wrap: break-word;
      word-wrap: break-word;
    }

    /* Optimize long text wrapping */
    .log-text, .step-desc, .upload-text, .upload-hint {
      word-break: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    @media (max-width: 599px) {
      .flex-between {
        font-size: 0.75rem;
      }
    }
  </style>
</head>

    async function pollJob(jobId, originalBtnText) {
      setSteps([{ title: 'åå°è¿è¡Œ', desc: 'æ­£åœ¨å¤„ç†...' }]);
      lastLogIndex = 0;
      const timer = setInterval(async () => {
        try {

          if (!res.ok) return;
          const job = await res.json();
          const pct = Math.round((job.progress || 0) * 100);

          const phaseMap = { loading: 'è¯»å–ä¸­', processing: 'å¤„ç†ä¸­', merging: 'åˆå¹¶ä¸­', saving: 'ä¿å­˜ä¸­', completed: 'å®Œæˆ', failed: 'å¤±è´¥' };
          const phaseText = job.result && job.result.phase ? (phaseMap[job.result.phase] || job.result.phase) : 'å¤„ç†ä¸­';

          const summary = job.result?.chunk_count || job.result?.total_chunks || 0;
          const done = job.result?.completed_chunks ?? Math.round(summary * (job.progress || 0));
          const failed = job.result?.failed_chunks || 0;
          const finished = Math.min(done + failed, summary);

          if (typeof job.result?.eta_seconds === 'number') {
            const minutes = Math.max(0, Math.ceil(job.result.eta_seconds / 60));
            addLog(`è¿›åº¦: ${finished}/${summary}å— (${pct}%) | å‰©ä½™: ${minutes}åˆ†é’Ÿ`);
          }

          const logOffset = job.log_offset || 0;
          const logCount = logOffset + (job.logs ? job.logs.length : 0);
          if (job.logs && logCount > lastLogIndex) {
            const startIndex = Math.max(0, lastLogIndex - logOffset);
            if (lastLogIndex > 0 && lastLogIndex < logOffset) {
              addLog('æ—¥å¿—å·²æˆªæ–­ï¼Œå±•ç¤ºæœ€æ–° 200 æ¡');
            }
            job.logs.slice(startIndex).forEach(addLog);
            lastLogIndex = logCount;
          }

          if (job.status === 'success' || job.status === 'error') {
            clearInterval(timer);
            addLog(job.status === 'success' ? 'å¤„ç†å®Œæˆ âœ…' : ('é”™è¯¯: ' + job.message));
            setSteps([{ title: job.status === 'success' ? 'å®Œæˆ' : 'å¤±è´¥', desc: job.message || 'å·²ç»“æŸ' }]);

            // æ¢å¤æŒ‰é’®çŠ¶æ€
            const runBtn = document.getElementById('runBtn');

            runBtn.innerHTML = originalBtnText;

    // å¤„ç†æ‰€æœ‰ä»»åŠ¡çš„æ—¥å¿—
    function processTaskLogs(tasks) {
      if (!tasks) return;

      tasks.forEach(task => {
        const taskId = task.id;
        const logs = task.logs || [];
        const logOffset = task.log_offset || 0;
        const fileName = task.file_path.split(/[\/\\]/).pop();
        const result = task.result || {};

        // å…ˆå¤„ç† token ç»Ÿè®¡ï¼ˆå¿…é¡»åœ¨returnä¹‹å‰ï¼‰
        const tokenUsage = result.token_usage;
        if (tokenUsage && !task.token_logged_displayed && (task.status === 'success' || task.status === 'completed')) {
          const promptTokens = tokenUsage.prompt_tokens || 0;
          const completionTokens = tokenUsage.completion_tokens || 0;
          const totalTokens = tokenUsage.total_tokens || 0;
          const formattedPrompt = promptTokens.toLocaleString();
          const formattedCompletion = completionTokens.toLocaleString();
          const formattedTotal = totalTokens.toLocaleString();
          addLog(`[${fileName}] Tokenç»Ÿè®¡: è¾“å…¥=${formattedPrompt}, è¾“å‡º=${formattedCompletion}, æ€»è®¡=${formattedTotal}`);
          task.token_logged_displayed = true;
        }

        // å¤„ç†éƒ¨åˆ†å®Œæˆä¿¡æ¯ï¼ˆå¿…é¡»åœ¨statusæ£€æŸ¥ä¹‹å‰ï¼Œå¦åˆ™å·²å®Œæˆä»»åŠ¡ä¸ä¼šæ˜¾ç¤ºï¼‰
        const partialInfo = result.partial_info;
        if (partialInfo && !task.partial_info_logged) {
          addLog(`[${fileName}] ${partialInfo}`, 'warning');
          task.partial_info_logged = true;
        }

        // è·³è¿‡å·²å®Œæˆã€å·²å–æ¶ˆæˆ–é”™è¯¯çš„ä»»åŠ¡çš„æ—¥å¿—æ˜¾ç¤ºï¼ˆé¿å…é‡å¤ï¼‰
        if (task.status === 'success' || task.status === 'cancelled' || task.status === 'error') {
          return;  // tokenç»Ÿè®¡å·²å¤„ç†ï¼Œç°åœ¨è·³è¿‡æ—¥å¿—æ˜¾ç¤º
        }

        // åˆå§‹åŒ–æ—¥å¿—åç§»é‡
        if (!taskLogOffsets.has(taskId)) {
          taskLogOffsets.set(taskId, logOffset);
        }

        const lastLogIndex = taskLogOffsets.get(taskId);
        const totalLogs = logOffset + logs.length;

        // å¦‚æœæœ‰æ–°æ—¥å¿—ï¼Œå¤„ç†å¹¶æ˜¾ç¤º
        if (totalLogs > lastLogIndex) {
          const startIndex = Math.max(0, lastLogIndex - logOffset);
          const newLogs = logs.slice(startIndex);

          newLogs.forEach(logMsg => {
            // æ£€æŸ¥æ˜¯å¦ä¸ä¸Šä¸€æ¡æ—¥å¿—ç›¸åŒï¼Œå¦‚æœç›¸åŒåˆ™è·³è¿‡
            const lastLog = lastDisplayedLogs.get(taskId);
            if (lastLog === logMsg) {
              return; // è·³è¿‡é‡å¤çš„æ—¥å¿—
            }

            // å¦‚æœæ˜¯é”™è¯¯æ—¥å¿—ï¼Œæ·»åŠ é”™è¯¯æ ·å¼
            if (logMsg.includes('å¤±è´¥') || logMsg.includes('é”™è¯¯')) {
              addLog(`[${fileName}] ${logMsg}`, 'error');
            } else {
              addLog(`[${fileName}] ${logMsg}`);
            }

            // æ›´æ–°æœ€åæ˜¾ç¤ºçš„æ—¥å¿—
            lastDisplayedLogs.set(taskId, logMsg);
          });

          // æ›´æ–°åç§»é‡
          taskLogOffsets.set(taskId, totalLogs);
        }

        // å¤„ç†åˆå¹¶è¿›åº¦ï¼ˆåªåœ¨åˆå¹¶é˜¶æ®µæ˜¾ç¤ºï¼Œé¿å…é‡å¤ï¼‰
        const mergeLevel = result.merge_level;
        const mergeBatchCurrent = result.merge_batch_current;
        const mergeBatchTotal = result.merge_batch_total;
        const mergeOutlinesCount = result.merge_outlines_count;
        const phase = result.phase;

        // åªåœ¨åˆå¹¶é˜¶æ®µä¸”ä»æœªè®°å½•è¿‡æ—¶æ˜¾ç¤º
        if (phase === 'merging' && !task.merge_progress_logged) {
          if (mergeLevel !== undefined && mergeBatchTotal !== undefined && mergeOutlinesCount !== undefined) {
            const batchInfo = mergeBatchCurrent !== undefined
              ? ` ${mergeBatchCurrent}/${mergeBatchTotal} æ‰¹æ¬¡`
              : '';
            addLog(`[${fileName}] åˆå¹¶å±‚çº§ ${mergeLevel}:${batchInfo}, ${mergeOutlinesCount} ä¸ªå¤§çº²`);
            task.merge_progress_logged = true;
          }
        }

        // å¤„ç†éƒ¨åˆ†å®Œæˆä¿¡æ¯
        if (partialInfo && !task.partial_info_logged) {
          addLog(`[${fileName}] ${partialInfo}`, 'warning');
          task.partial_info_logged = true;
        }
      });
    }
