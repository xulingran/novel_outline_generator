<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel Outline Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-base: #09090b;
      --bg-gradient-start: #0f172a;
      --bg-gradient-end: #020617;
      
      --glass-surface: rgba(30, 41, 59, 0.3);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-highlight: rgba(255, 255, 255, 0.05);
      
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --secondary: #ec4899;
      --accent: #06b6d4;
      
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-tertiary: #64748b;
      
      --radius-xl: 24px;
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
      
      --shadow-glow: 0 0 40px -10px rgba(99, 102, 241, 0.2);
      --shadow-card: 0 20px 40px -10px rgba(0, 0, 0, 0.4);
    }

    * { box-sizing: border-box; outline: none; }
    
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
      color: var(--text-primary);
      background-color: var(--bg-base);
      background-image: radial-gradient(circle at 50% 0%, #1e1b4b, var(--bg-base) 80%);
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Aurora Effect */
    .bg-aurora {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: 
        radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1), transparent 40%),
        radial-gradient(circle at 90% 50%, rgba(236, 72, 153, 0.08), transparent 40%),
        radial-gradient(circle at 50% 90%, rgba(6, 182, 212, 0.08), transparent 40%);
      filter: blur(80px);
      animation: aurora 20s ease-in-out infinite alternate;
    }
    @keyframes aurora {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 0.8; transform: scale(1.1); }
    }

    .app {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px 60px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
      padding: 0 8px;
    }
    .title {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.03em;
    }

    /* Cards */
    .card {
      background: var(--glass-surface);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: 28px;
      box-shadow: var(--shadow-card);
      backdrop-filter: blur(20px);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .card:hover {
      box-shadow: var(--shadow-glow), var(--shadow-card);
      border-color: rgba(255,255,255,0.15);
    }

    .card h3 {
      margin: 0 0 24px;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: -0.01em;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 24px;
      align-items: stretch;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }

    /* Upload Area */
    .upload {
      border: 2px dashed var(--glass-border);
      border-radius: var(--radius-lg);
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      position: relative;
      overflow: hidden;
    }
    .upload:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }
    .upload input { display: none; }
    .upload-icon {
      font-size: 32px;
      opacity: 0.8;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
    }

    /* Buttons */
    .btn {
      padding: 12px 24px;
      border-radius: var(--radius-md);
      border: none;
      font-family: inherit;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    }
    .btn-secondary {
      background: rgba(255,255,255,0.05);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    .btn:active { transform: translateY(0); }

    /* Progress */
    .progress {
      height: 6px;
      background: rgba(255,255,255,0.08);
      border-radius: 99px;
      overflow: hidden;
      margin: 20px 0 12px;
    }
    .progress .bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
    }

    /* Logs */
    .logs {
      background: #050505;
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: 20px;
      height: 320px;
      overflow-y: auto;
      font-family: "JetBrains Mono", "Fira Code", monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #e2e8f0;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
    }
    .log-line {
      margin-bottom: 4px;
      display: flex;
      gap: 12px;
    }
    .log-time { color: var(--text-tertiary); font-size: 12px; user-select: none; min-width: 60px; }
    .log-text { word-break: break-word; }

    /* Timeline */
    .timeline {
      margin-top: 32px;
      padding-left: 8px;
    }
    .step {
      position: relative;
      padding-left: 28px;
      padding-bottom: 28px;
      border-left: 2px solid var(--glass-border);
    }
    .step:last-child { border-left-color: transparent; padding-bottom: 0; }
    .step::before {
      content: "";
      position: absolute;
      left: -6px; top: 2px;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--bg-base);
      border: 2px solid var(--text-tertiary);
      transition: all 0.3s ease;
    }
    /* We can use JS to add .active class, or just style all for now */
    .step::before {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }
    .step-title { font-weight: 600; font-size: 14px; margin-bottom: 4px; color: var(--text-primary); }
    .step-desc { color: var(--text-secondary); font-size: 13px; }

    /* Chips & Badges */
    .chips { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 16px; }
    .chip {
      padding: 6px 12px;
      border-radius: 99px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--glass-border);
      font-size: 12px;
      color: var(--text-secondary);
      transition: background 0.2s;
    }
    .chip:hover { background: rgba(255,255,255,0.08); }
    
    .badge {
      padding: 4px 10px;
      border-radius: 6px;
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
      font-size: 12px;
      font-weight: 600;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    /* Form Elements */
    input, textarea {
      background: rgba(0,0,0,0.3) !important;
      border: 1px solid var(--glass-border) !important;
      color: var(--text-primary) !important;
      border-radius: var(--radius-md) !important;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      border-color: var(--primary) !important;
      background: rgba(0,0,0,0.5) !important;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }
    
    /* Collapse */
    .collapse-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
      padding: 8px 0;
    }
    .collapse-icon {
      font-size: 12px;
      color: var(--text-secondary);
      transition: transform 0.3s ease;
    }
    .card.collapsed .collapse-icon { transform: rotate(-90deg); }
    
    .collapse-body {
      max-height: 2000px;
      opacity: 1;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 20px;
    }
    .card.collapsed .collapse-body {
      max-height: 0;
      opacity: 0;
      margin-top: 0;
    }

    /* Utilities */
    .muted { color: var(--text-secondary); font-size: 13px; }
    .flex-between { display: flex; justify-content: space-between; align-items: center; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
  </style>
</head>
<body>

        <div class="flex-between" style="margin-top:12px;">

    <!-- Settings -->
    <div class="card" style="margin-top:24px;">
      <div class="collapse-header" id="envToggle">
        <h3 style="margin:0; display:flex; align-items:center; gap:10px;">‚öôÔ∏è ÁéØÂ¢ÉÈÖçÁΩÆ <span class="muted" style="font-weight:400; font-size:14px;">(.env - ‰ªÖÊü•Áúã)</span></h3>

      <div class="collapse-body" id="envSection">
        <div id="envForm" style="display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); gap:20px;"></div>
        
        <div style="display:flex; gap:12px; margin-top:28px; justify-content:flex-end;">
          <button class="btn btn-secondary" id="reloadEnvBtn">üîÑ Âà∑Êñ∞ÈÖçÁΩÆ</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8000';
    const fileInput = document.getElementById('fileInput');
    const fileStatus = document.getElementById('fileStatus');
    const metaChips = document.getElementById('metaChips');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const statusText = document.getElementById('statusText');
    const etaText = document.getElementById('etaText');
    const chunkText = document.getElementById('chunkText');
    const logBox = document.getElementById('logBox');
    const steps = document.getElementById('steps');
    const modelChips = document.getElementById('modelChips');

    const envForm = document.getElementById('envForm');
    const reloadEnvBtn = document.getElementById('reloadEnvBtn');
    const envToggle = document.getElementById('envToggle');
    const envSection = document.getElementById('envSection');
    const estimateBtn = document.getElementById('estimateBtn');

    let progressTimer = null;
    let serverFilePath = '';
    let currentJobId = null;
    let envExpanded = false;
    let lastLogIndex = 0;

    const mockModelInfo = {
      provider: 'Zhipu',
      model: 'GLM-4-Long',
      parallel: '5',
    };

    function setModelInfo(info) {
      modelChips.innerHTML = `
        <span class="chip">Provider: ${info.provider || '--'}</span>
        <span class="chip">Model: ${info.model || '--'}</span>
        <span class="chip">Âπ∂Âèë: ${info.parallel || '--'}</span>
      `;
    }

    function addLog(text) {
      const line = document.createElement('div');
      line.className = 'log-line';
      const time = new Date().toLocaleTimeString();
      line.innerHTML = `<span class="log-time">${time}</span><span class="log-text">${text}</span>`;
      logBox.appendChild(line);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function setSteps(list) {
      steps.innerHTML = '';
      list.forEach(item => {
        const el = document.createElement('div');
        el.className = 'step';
        el.innerHTML = `<div class="step-title">${item.title}</div><div class="step-desc">${item.desc}</div>`;
        steps.appendChild(el);
      });
    }

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;
      fileStatus.textContent = file.name;
      fileStatus.style.color = 'var(--primary)';
      fileStatus.style.borderColor = 'var(--primary)';
      fileStatus.style.background = 'rgba(99, 102, 241, 0.1)';
      
      metaChips.innerHTML = `
        <span class="chip">Â§ßÂ∞è: ${(file.size/1024/1024).toFixed(2)} MB</span>
        <span class="chip">Á±ªÂûã: ${file.type || 'text/plain'}</span>
      `;
      addLog(`‰∏ä‰º†Êñá‰ª∂: ${file.name}...`);

      const form = new FormData();
      form.append('file', file);
      try {
        const res = await fetch(API_BASE + '/upload', { method: 'POST', body: form });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        serverFilePath = data.file_path;
        addLog(`‰∏ä‰º†ÂÆåÊàêÔºåÊúçÂä°Âô®Ë∑ØÂæÑ: ${serverFilePath}`);
        setSteps([
          { title: 'Â∑≤‰∏ä‰º†', desc: file.name },
          { title: 'ÂáÜÂ§áÂ§ÑÁêÜ', desc: 'ÁÇπÂáªÂºÄÂßãÂ§ÑÁêÜ' },
        ]);
      } catch (e) {
        addLog('‰∏ä‰º†Â§±Ë¥•: ' + e);
      }
    });

    async function startJob() {
      if (!serverFilePath) {
        addLog('ËØ∑ÂÖà‰∏ä‰º†Êñá‰ª∂');
        return;
      }
      addLog('ÂºÄÂßãÂ§ÑÁêÜ...');
      statusText.textContent = 'Â§ÑÁêÜ‰∏≠';
      try {
        const res = await fetch(API_BASE + '/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ file_path: serverFilePath, resume: true })
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        pollJob(data.job_id);
      } catch (e) {
        addLog('ÂêØÂä®Â§±Ë¥•: ' + e);
      }
    }

    async function pollJob(jobId) {
      setSteps([{ title: 'ÂêéÂè∞ËøêË°å', desc: 'Ê≠£Âú®Â§ÑÁêÜ...' }]);
      lastLogIndex = 0;
      const timer = setInterval(async () => {
        const res = await fetch(API_BASE + '/jobs/' + jobId);
        if (!res.ok) return;
        const job = await res.json();
        const pct = Math.round((job.progress || 0) * 100);
        progressBar.style.width = pct + '%';
        progressText.textContent = pct + '%';
        const phaseMap = { loading: 'ËØªÂèñ‰∏≠', processing: 'Â§ÑÁêÜ‰∏≠', merging: 'ÂêàÂπ∂‰∏≠', saving: '‰øùÂ≠ò‰∏≠', completed: 'ÂÆåÊàê', failed: 'Â§±Ë¥•' };
        const phaseText = job.result && job.result.phase ? (phaseMap[job.result.phase] || job.result.phase) : 'Â§ÑÁêÜ‰∏≠';
        statusText.textContent = job.status === 'success' ? 'ÂÆåÊàê' : (job.status === 'error' ? 'ÈîôËØØ' : phaseText);

        const summary = job.result?.chunk_count || job.result?.total_chunks || 0;
        const done = job.result?.completed_chunks ?? Math.round(summary * (job.progress || 0));
        const failed = job.result?.failed_chunks || 0;
        const finished = Math.min(done + failed, summary);
        chunkText.textContent = failed ? `Âùó: ${finished} / ${summary}ÔºàÂ§±Ë¥• ${failed}Ôºâ` : `Âùó: ${finished} / ${summary}`;

        if (typeof job.result?.eta_seconds === 'number') {
          const minutes = Math.max(0, Math.ceil(job.result.eta_seconds / 60));
          etaText.textContent = `È¢ÑËÆ°Ââ©‰Ωô: ${minutes} ÂàÜÈíü`;
        } else {
          etaText.textContent = 'È¢ÑËÆ°Ââ©‰Ωô: --';
        }

        const logOffset = job.log_offset || 0;
        const logCount = logOffset + (job.logs ? job.logs.length : 0);
        if (job.logs && logCount > lastLogIndex) {
          const startIndex = Math.max(0, lastLogIndex - logOffset);
          if (lastLogIndex > 0 && lastLogIndex < logOffset) {
            addLog('Êó•ÂøóÂ∑≤Êà™Êñ≠ÔºåÂ±ïÁ§∫ÊúÄÊñ∞ 200 Êù°');
          }
          job.logs.slice(startIndex).forEach(addLog);
          lastLogIndex = logCount;
        }

        if (job.status === 'success' || job.status === 'error') {
          clearInterval(timer);
          progressBar.style.width = '100%';
          progressText.textContent = '100%';
          chunkText.textContent = `Âùó: ${summary} / ${summary}`;
          addLog(job.status === 'success' ? 'Â§ÑÁêÜÂÆåÊàê ‚úÖ' : ('ÈîôËØØ: ' + job.message));
          setSteps([{ title: job.status === 'success' ? 'ÂÆåÊàê' : 'Â§±Ë¥•', desc: job.message || 'Â∑≤ÁªìÊùü' }]);
        }
      }, 2000);
    }

    document.getElementById('runBtn').addEventListener('click', () => startJob());

    // env form
    const envFieldGroups = [
      {
        title: 'Âü∫Á°ÄÈÖçÁΩÆ',
        fields: ['API_PROVIDER']
      },
      {
        title: 'OpenAI API ÈÖçÁΩÆ',
        fields: ['OPENAI_API_KEY', 'OPENAI_MODEL', 'OPENAI_API_BASE']
      },
      {
        title: 'Google Gemini API ÈÖçÁΩÆ',
        fields: ['GEMINI_API_KEY', 'GEMINI_MODEL', 'GEMINI_SAFETY_SETTINGS']
      },
      {
        title: 'Êô∫Ë∞± AI ÈÖçÁΩÆ',
        fields: ['ZHIPU_API_KEY', 'ZHIPU_MODEL', 'ZHIPU_API_BASE']
      },
      {
        title: 'Â§ÑÁêÜÂèÇÊï∞',
        fields: ['MODEL_MAX_TOKENS', 'TARGET_TOKENS_PER_CHUNK', 'PARALLEL_LIMIT', 'MAX_RETRY', 'LOG_EVERY']
      },
      {
        title: 'Á≥ªÁªüÈÖçÁΩÆ',
        fields: ['LOG_LEVEL', 'USE_PROXY', 'PROXY_URL', 'CORS_ORIGINS']
      },
      {
        title: 'ÊèêÁ§∫ËØçÊ®°Êùø',
        fields: ['OUTLINE_PROMPT_TEMPLATE']
      }
    ];
    const multilineFields = new Set(['OUTLINE_PROMPT_TEMPLATE']);

    function renderEnvForm(values) {
      envForm.innerHTML = '';
      
      envFieldGroups.forEach(group => {
        // ÂàõÂª∫ÂàÜÁªÑÊ†áÈ¢ò
        const groupTitle = document.createElement('div');
        groupTitle.style.gridColumn = '1 / -1';
        groupTitle.style.fontSize = '14px';
        groupTitle.style.fontWeight = '600';
        groupTitle.style.color = 'var(--text-primary)';
        groupTitle.style.marginTop = group === envFieldGroups[0] ? '0' : '20px';
        groupTitle.style.marginBottom = '12px';
        groupTitle.style.paddingBottom = '8px';
        groupTitle.style.borderBottom = '1px solid var(--glass-border)';
        groupTitle.textContent = group.title;
        envForm.appendChild(groupTitle);
        
        // Ê∏≤ÊüìÂ≠óÊÆµ
        group.fields.forEach(key => {
          const isMultiline = multilineFields.has(key);
          const val = values[key] || '';
          const displayValue = isMultiline ? val.replace(/\\n/g, '\n') : val;
          const wrap = document.createElement('div');
          if (isMultiline) {
            wrap.style.gridColumn = '1 / -1';
          }

          const label = document.createElement('label');
          label.style.fontSize = '12px';
          label.style.color = 'var(--text-secondary)';
          label.style.marginBottom = '6px';
          label.style.display = 'block';
          label.textContent = key;

          const field = isMultiline ? document.createElement('textarea') : document.createElement('input');
          field.dataset.key = key;
          field.value = displayValue;
          field.readOnly = true;
          field.style.width = '100%';
          field.style.padding = '10px 12px';
          field.style.opacity = '0.7';
          field.style.cursor = 'default';
          if (isMultiline) {
            field.rows = 10;
            field.style.resize = 'vertical';
            field.style.whiteSpace = 'pre-wrap';
          }

          wrap.appendChild(label);
          wrap.appendChild(field);
          envForm.appendChild(wrap);
        });
      });
    }

    async function loadEnv() {
      try {
        const res = await fetch(API_BASE + '/env');
        const data = await res.json();
        renderEnvForm(data.env || {});
        addLog('Â∑≤Âä†ËΩΩ .env ÈÖçÁΩÆ');
        // ÂêåÊ≠•Ê®°Âûã‰ø°ÊÅØ
        const env = data.env || {};
        setModelInfo({
          provider: env.API_PROVIDER,
          model: env.OPENAI_MODEL || env.GEMINI_MODEL || env.ZHIPU_MODEL,
          parallel: env.PARALLEL_LIMIT
        });
      } catch (e) {
        addLog('Âä†ËΩΩ .env ÈÖçÁΩÆÂ§±Ë¥•: ' + e);
      }
    }

    reloadEnvBtn.addEventListener('click', () => {
      addLog('Ê≠£Âú®Âà∑Êñ∞ÈÖçÁΩÆ...');
      loadEnv();
    });

    // ÊäòÂè†/Â±ïÂºÄ env ÈÖçÁΩÆ
    envToggle.addEventListener('click', () => {
      envExpanded = !envExpanded;
      const card = envToggle.closest('.card');
      if (envExpanded) {
        card.classList.add('expanded');
        card.classList.remove('collapsed');
      } else {
        card.classList.add('collapsed');
        card.classList.remove('expanded');
      }
    });
    // ÈªòËÆ§ÊäòÂè†
    (function initCollapse() {
      const card = envToggle.closest('.card');
      card.classList.add('collapsed');
    })();

    // È¢ÑÊµã Token
    estimateBtn.addEventListener('click', async () => {
      if (!serverFilePath) {
        addLog('ËØ∑ÂÖà‰∏ä‰º†Êñá‰ª∂');
        return;
      }
      addLog('ËØ∑Ê±ÇÈ¢ÑÊµã Token...');
      try {
        const res = await fetch(API_BASE + '/estimate?file_path=' + encodeURIComponent(serverFilePath));
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        addLog(`Token È¢ÑÊµã: ÊÄªËÆ° ${data.total_estimated} | ÂéüÂßã ${data.total_tokens} | ÂàÜÂùó ${data.chunk_tokens} | ÂìçÂ∫î‰º∞ÁÆó ${data.chunk_responses} | ÂêàÂπ∂‰º∞ÁÆó ${data.merge_tokens}`);
        chunkText.textContent = `Âùó: 0 / ${data.chunk_count}`;
      } catch (e) {
        addLog('È¢ÑÊµãÂ§±Ë¥•: ' + e);
      }
    });

    setModelInfo(mockModelInfo);
    addLog('Â∞±Áª™„ÄÇÈÄâÊã©Êñá‰ª∂Âπ∂ÂºÄÂßãÂ§ÑÁêÜ„ÄÇ');
    loadEnv();
  </script>
